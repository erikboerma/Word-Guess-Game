<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container" style= "background-color: black; color: white;">
        <!-- header row -->
        <div class="row">
            <img src="assets/images/2-WordGuess.jpg" class= "img-fluid" alt="Welcome to 80's band names!">

        </div>
        
        <!-- once correct word is found, display here --> 
        <div class="row"><style></style></div>
        <!-- 2nd row with two columns for the game -->
        <div class="row">
            <!-- left column  -->
            <div class="col-md-6 border border-primary">
                <img src="assets/images/200x200.svg" alt="Photo of the band">
            </div>
            <!-- right column  -->
            <div class="col-md-6 border border-primary">
                <div> <h3>Press a key to start!</h3></div>
                <div><h3>Wins: <span><!--Wins go here--></span></h3></div>
                <div><h3>Current word:</h3></div>
                <div><span><!--Array goes here--></span></div>
                <div><h3>Number of guesses left:<span><!--Guess left goes here--></span></h3></div>
                <div><h3>Letters guessed:</h3><span><!--Letters guessed go here--></span></div>

            </div>
        </div>



    </div>
</body>
</html>
